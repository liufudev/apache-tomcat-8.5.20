<!-- 弹窗-发现新版本 window start -->
<div class="window none" id="program">
    <div class="winCon">
        <h3>是否确认退出？</h3>
    </div>
    <!--状态一：短按钮-->
    <div class="winBtn">
        <button class="cancelBtn w_two_lf sure">取消</button>
        <button class="confirmBtn w_two_rg sure">确认</button>
    </div>
</div>
<!-- 弹窗-发现新版本 window end -->

<script src="../js/jquery/jquery-1.11.3.min.js"></script>
<script src="../js/public.js"></script>
<script src="../js/layer/layer.js"></script>
<script>
    //弹出一个iframe层
    $('#pop-up').on('click', function () { //点击触发
        //layer.ready(function () { //自动弹
        index = layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true, //点击遮罩关闭层
            area: ['90%'],
            content: $('#program')
        });
    });
    // 确定
    $('.sure').on("click", function () {
                layer.close(index);
            }
    );
</script>
