<head>

<body class="bg_grey flowlayout">

<!--header start-->
<header class="header">
    <div class="headerCon">
        <span class="Back"><a href="#" onclick="myPersonal()"><i class="icon iconBackWhite"></i></a></span>
        <span class="Menu edit" onclick="edit(this)">编辑</span>
        <!--<span class="Menu">完成</span>-->
        <h1>我的评论</h1>
    </div>
</header>
<!--header end-->

<ul class="TabMenu TabMenu2" style="width:100%">
   <li class="cur"><a href="#">资讯</a></li>
    <li class="" onclick="toActiviConmemt()"><a href="#" >活动</a></li>
</ul>

<!--中间部分 start-->
<section class="wrap wrap2">
    <div class="personalBox">
        <div class="commentBox">
            <div class="TabBlock">
                <div class="m editCon" id="Infomation">
                    <!--只读状态 start-->
                    <ul class="comment" id="listcomment">
					
						</ul>
                    <!--只读状态 end-->

                    <!--编辑状态 start-->
                    <ul class="comment none"></ul>
             
                </div>
                <div class="m none">
                    <!--无数据 start-->
                    <div class="errorBox" style="width:95%">
                        <img src="../img/pic/pic_none.png">
                        <p>暂无数据</p>
                    </div> 
                    <!--无数据 end-->
                </div>
            </div>
        </div>
    </div>
</section>
<!--中间部分 end-->

<!--编辑状态操作底部 start-->
<div class="message-bottom none">
    <div class="check-basic checkboxFive fl">
        <input type="checkbox" value="0" id="checkbox0" name=""
               onclick="if(this.checked==true) { checkAll('num_check'); } else { clearAll('num_check'); }"/>
        <label for="checkbox0"></label>
    </div>
    <span><a href="javascript:void(0)" class="quanxuan">&nbsp;&nbsp;全选</a></span>
    <span><a href="javascript:void(0)" class="shanchu deleteBtn" id="pop-up" >删除</a></span>
</div>
<!--编辑状态操作底部 end-->

<!-- 弹窗-是否确认删除 start -->
<div class="window none" id="program">
    <div class="winCon">
        <h3>是否确认删除？</h3>
    </div>
    <div class="winBtn">
        <button class="cancelBtn w_two_lf cancle">取消</button>
        <button class="confirmBtn w_two_rg sure">确认</button>
    </div>
</div>
<!-- 弹窗-是否确认删除 end -->
<script src="${(contextPath)!}/html/mine/personal-comment.js"></script>

<script>
    //弹出一个iframe层
    $('#pop-up').on('click', function () { //点击触发
    	
  
        //layer.ready(function () { //自动弹
        index = layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true, //点击遮罩关闭层
            area: ['90%'],
            content: $('#program')
        });
    });
    // 确定
    $('.sure').on("click", function () {
                layer.close(index);
            	delete_comnet();       
    }
    );
    $('.cancle').on("click", function () {
        layer.close(index);
    }
);
</script>
<style>
    .layui-layer {
        border-radius: .1rem;
    }
</style>
<script>
    //全选
    function checkAll(name) {
        var el = document.getElementsByTagName('input');
        var len = el.length;
        for (var i = 0; i < len; i++) {
            if ((el[i].type == "checkbox") && (el[i].name == name)) {
                el[i].checked = true;
            }
        }
    }
    function clearAll(name) {
        var el = document.getElementsByTagName('input');
        var len = el.length;
        for (var i = 0; i < len; i++) {
            if ((el[i].type == "checkbox") && (el[i].name == name)) {
                el[i].checked = false;
            }
        }
    }
    ;
    //点击编辑状态
/*     $('.edit').on('click', function (event) {
        $(".editCon ul,.message-bottom").toggle();
    }); */
</script>

</body>
</html>
