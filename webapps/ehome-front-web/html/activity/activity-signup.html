<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>活动详情-确认报名</title>
    <link rel="stylesheet" href="../../css/layout.css"/>
    <link rel="stylesheet" href="../../css/common.css"/>
     <style type="text/css">
    	.name span{color:#FF0000;padding-right: 4px;}
    	.window p.active{color: #2288ff;}
    	.question textarea{border:1px solid #ddd;margin-top: .3rem;width:94%;
    	padding: .15rem;}
    	#pop-up select{float: right;color: #ccc;}
    </style>
</head>

<body class="bg_grey flowlayout">
<!--header start-->
<header class="header">
    <div class="headerCon">
        <span class="Back"><a href="#" onClick="javascript :history.back(-1);"><i class="icon iconBackWhite"></i></a></span>
        <h1>确认报名</h1>
    </div>
</header>
<!--header end-->

<!--中间布局 start-->
<section class="wrap">
    <div class="containerBox">
        <div class="signupBox" id="fee" style="display: none">
             <div class="mod-title">请选择费用</div>
        </div>
        <div class="signupBox" id="form" style="display: none">
            <div class="mod-title">请填写报名表单</div>
            <div class="" >
                <ul class="signup-information" id="formShow">
                    <li>
                        <span class="name"><span>*</span>联系人</span>
                        <div class="form-txt fr">
                            <input type="text" name="" id="contact" class="" value="" placeholder="请输入联系人姓名">
                        </div>
                    </li>
                    <li>
                        <span class="name"><span>*</span>联系电话</span>
                        <div class="form-txt fr">
                            <input type="text" name="" id="phone" class="" value="" placeholder="请输入联系电话">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!--中间布局 end-->
<!--底部固定评论 start-->
<section class="activity-bottom">
    <button class="button-act" onclick="sureSign()">确认报名</button>
</section>
<!--底部固定评论 end-->

<div id="popShow">
</div>
<#include "/html/common/header.html">
<#include "/html/common/common.html">

<script src="../../js/layer/layer.js"></script>
<script src="../../js/jquery/date.js"></script>
<script src="../../js/jquery/iscroll.js"></script>
 <script src="activity-signup-a-init.js"></script>
<script src="activity-signup-a.js"></script>
<script >
$(function(){
	$('#beginTime').date();
});
</script>
<style>
    .layui-layer {
        border-radius: .1rem;
    }
</style>
</body>
</html>
