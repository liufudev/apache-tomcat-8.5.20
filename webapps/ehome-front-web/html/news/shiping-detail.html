<script>
    function tolayer() {
        if ($(".layerbg").length > 0) {
            $(".layerbg").addClass("layerbg-active");
        } else {
            $("body").append('<div class="layerbg"></div>');
            $(".layerbg").addClass("layerbg-active");
        }
        $(".layerbg-active,.layer-sns,.share_btn").click(function () {
            $(".layer").removeClass("am-modal-active");
            setTimeout(function () {
                $(".layerbg-active").removeClass("layerbg-active");
                $(".layerbg").remove();
            }, 300);
        })
    }
    $(function () {
        $('#share').on('click', function (event) {
            event.preventDefault();
            $(".layer1").addClass("am-modal-active");
            tolayer();
        });
        $('#font').on('click', function (event) {
            event.preventDefault();
            $(".layer2").addClass("am-modal-active");
            tolayer();
        });
        $('#say').on('click', function (event) {
        	LoginCheck();
            event.preventDefault();
            $(".layer3").addClass("am-modal-active");
            tolayer();
        });
        $('#sayList').on('click', function (event) {
        	window.location.href="../../html/news/comment-list.html?id="+$('#infoId').val();
        });
    })
</script>
<script>
    $(function () {
        $('.focus li').hide();
        $('.focus li').first().show();
        $('.focus li').last().find('img').load(function () {
            TouchSlide({
                slideCell: "#slideBox",
                titCell: ".dot ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
                mainCell: ".focus ul",
                effect: "leftLoop",
                autoPage: true, //自动分页
                autoPlay: true //自动播放
            });
            $('.focus li').show();
        });
    })
</script>
<style>
    .slideBox .dot {bottom: .06rem;}
</style>
