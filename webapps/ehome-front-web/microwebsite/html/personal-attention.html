<script>
    //弹出一个iframe层
    $('#pop-up').on('click', function () { //点击触发
        //layer.ready(function () { //自动弹
        index = layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true, //点击遮罩关闭层
            area: ['90%'],
            content: $('#program')
        });
    });
    // 确定
    $('.sure').on("click", function () {
                layer.close(index);
            }
    );
</script>
