<head>
    <meta charset="utf-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心-我的积分</title>
    <link rel="stylesheet" href="../css/layout.css"/>
</head>

<body class="bg_grey">

<!--header start-->
<header class="header">
    <div class="headerCon">
        <!--<span class="logo"><a href="index.html"><img src="../img/logo.png" alt=""/></a></span>-->

        <h1 class=""><strong>我的积分</strong></h1>

    </div>
</header>
<!--header end-->

<!--中间部分 start-->
<section class="main">
    <div class="personalBox">
        <div class="integralBox">
            <div class="integralA">
                <div class="tou">
                    <img src="${(user.headUrl)!}" alt=""/>
                </div>
                <h3>会员等级</h3>

                <div class="line-bar">
                    <div class="bar01"></div>
                    <div class="bar02"></div>
                </div>
                <div class="lv">
                    <span class="lv-lf">${(account.accountLevel)!}</span>
                    <span class="lv-md">${(account.integralCumulative)!}积分</span>
                    <span class="lv-rg">升级还需要${(nextlevelvalue)!}积分</span>
                </div>


            </div>
            <div class="integralB">
                <ul>
                    <li>
                        <a href="#" onclick="ShowIntegralDayDetail()">
                            <label>今日加分</label>

                            <div class="form-txt ">
                                <i class="tips">+${(countintegral)!}</i>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="ShowlevelCenter()">
                            <label>等级介绍</label>

                            <div class="form-txt fr">
                                <p></p>
                            </div>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="integralC">
                <h3>如何获取积分</h3>
                <h4>每日任务</h4>
                <table>
 
                  <#list rulelist as rule>
                    <tr>
                        <th width="30%">${(rule.integralRuleDesc)!}</th>
                        <td width="30%">+${(rule.integralValue)!}分</td>
                        <td width="30%">上限${(rule.integralValue*rule.integralFrequency)!}分</td>
                    </tr>
                    </#list>
                   
                </table>
            </div>

        </div>


    </div>
</section>
<!--中间部分 end-->

<!-- 弹窗-发现新版本 window start -->
<div class="window none" id="program">
    <div class="winCon">
        <h3>是否确认退出？</h3>
    </div>
    <!--状态一：短按钮-->
    <div class="winBtn">
        <button class="cancelBtn w_two_lf sure">取消</button>
        <button class="confirmBtn w_two_rg sure">确认</button>
    </div>
</div>
<!-- 弹窗-发现新版本 window end -->

<script src="../js/jquery/jquery-1.11.3.min.js"></script>
<script src="../js/public.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../../microwebsite/html/login.js"></script>
<script>
    //弹出一个iframe层
    $('#pop-up').on('click', function () { //点击触发
        //layer.ready(function () { //自动弹
        index = layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true, //点击遮罩关闭层
            area: ['90%'],
            content: $('#program')
        });
    });
    // 确定
    $('.sure').on("click", function () {
                layer.close(index);
            }
    );
</script>
<style>
    .layui-layer {
        border-radius: .1rem;
    }
</style>
