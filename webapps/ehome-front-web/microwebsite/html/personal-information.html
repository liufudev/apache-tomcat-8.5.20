<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人中心-个人信息</title>
    <link rel="stylesheet" href="../css/layout.css"/>
</head>

<body class="bg_grey">

<!--header start-->
<header class="header">
    <div class="headerCon">
        <span class="logo"><a href="index.html"><img src="../img/logo.png" alt=""/></a></span>

        <h1 class="logoh1"><strong>个人信息</strong></h1>
    </div>
</header>
<!--header end-->
<!--中间部分 start-->
<section class="main">
    <div class="personalBox">
   <form action="" id="keywordsForm" type="post">
        <input type="file" id="upload_headurl" style="display:none" name="upfile" accept="image/*" "capture=camera">
          </form>
        <ul class="information">
            <li>
                <label>头像</label>

                <div class="form-txt ">
                    <i class="pic" onclick="changeHead()"><img src="${(user.headUrl)!}" alt=""/></i>
                </div>
            </li>
            <li>
                <label>昵称</label>

                <div class="form-txt fr"  id="say">
                     <p>${(user.nickName)!}</p>
                </div>
            </li>
            <li>
                <label>性别</label>

                <div class="form-txt fr" id="pop-up2">
                    <p>${(user.sexName)!}</p>
                </div>
            </li>
            <li>
                <label>手机</label>

                <div class="form-txt fr" id="tel">
                    <p>${(user.mobile)!}</p>
                </div>
            </li>
        </ul>
        <br/>
        <br/>

        <div class="btnBox">
            <button class="loginBtn" id="pop-up" >退出登录</button>
        </div>
    </div>
</section>
<!--中间部分 end-->


<!-- 弹窗 start -->
<div class="window none" id="program">
    <div class="winCon">
        <h3>是否确认退出？</h3>
    </div>
    <div class="winBtn">
        <button class="cancelBtn w_two_lf cancle">取消</button>
        <button class="confirmBtn w_two_rg sure">确认</button>
    </div>
</div>
<!-- 弹窗 end -->

<!-- 弹窗 start -->
<div class="window none" id="program2">
    <div class="winCon winCon2">
        <p class="sure">男</p>

        <p class="sure">女</p>
    </div>

    <div class="winBtn">
        <button class="w_one cancle">取消</button>
    </div>
</div>
<!-- 弹窗 end -->

<!-- 弹窗 start -->
<div class="layer layer3">
    <div class="say_blk">
        <p class="tit">
            <button class="share_btn quik">取消</button>
            昵称
            <button class="share_btn send">保存</button>
        </p>
        <p><textarea name="" id="" rows="1"></textarea></p>
    </div>
</div>
<!-- 弹窗 end -->

<!-- 弹窗 start -->
<div class="layer layer4">
    <div class="say_blk">
        <p class="tit">
            <button class="share_btn quik">取消</button>
            手机号
            <button class="share_btn send">保存</button>
        </p>
        <p>
        <div class="loginFrom">
            <label>手机号</label>
            <input type="text" name="textfield" class="w60 text-change" value="1890000000">
            <a href="#">获取验证码</a>
        </div>

        <div class="loginFrom">
            <label>验证码</label>
            <input type="password" name="textfield" class="w80 text-change" value="9090909">
        </div>

        </p>
    </div>
</div>
<!-- 弹窗 end -->

<script src="../js/jquery/jquery-1.11.3.min.js"></script>
<script src="../../microwebsite/html/jquery-form.js"></script>
<script src="../js/public.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../../microwebsite/html/login.js"></script>
<script>
    var index;
    //弹出一个iframe层
    $('#pop-up').on('click', function () { //点击触发
        index = layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true, //点击遮罩关闭层
            area: ['90%'],
            content: $('#program')
        });
    });
    $('#pop-up2').on('click', function () { //点击触发
        index = layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            shadeClose: true, //点击遮罩关闭层
            area: ['90%'],
            content: $('#program2')
        });
    });
    // 确定
    $('.sure').on("click", function () {
    	loginOut();
                layer.close(index);
            }
    );
    // 取消
    $('.cancle').on("click", function () {
                layer.close(index);
            }
    );
</script>
<style>
    .layui-layer {
        border-radius: .1rem;
    }
</style>
<script type="text/javascript">
    function tolayer() {
        if ($(".layerbg").length > 0) {
            $(".layerbg").addClass("layerbg-active");
        } else {
            $("body").append('<div class="layerbg"></div>');
            $(".layerbg").addClass("layerbg-active");
        }
        $(".layerbg-active,.layer-sns,.share_btn").click(function () {
            $(".layer").removeClass("am-modal-active");
            setTimeout(function () {
                $(".layerbg-active").removeClass("layerbg-active");
                $(".layerbg").remove();
            }, 300);
        })
    }
    $(function () {
        $('#share').on('click', function (event) {
            event.preventDefault();
            $(".layer1").addClass("am-modal-active");
            tolayer();
        });
        $('#font').on('click', function (event) {
            event.preventDefault();
            $(".layer2").addClass("am-modal-active");
            tolayer();
        });
        $('#say').on('click', function (event) {
            event.preventDefault();
            $(".layer3").addClass("am-modal-active");
            tolayer();
        });
        $('#tel').on('click', function (event) {
            event.preventDefault();
            $(".layer4").addClass("am-modal-active");
            tolayer();
        });
    })
</script>
</body>
</html>
